    <script>
        console.log('\u2665');
        $(document).ready(function () {
            var a_index = 0;
            var c_index = 0;
            $("body").click(function (e) {
                var a = new Array("\u2665\u2665\u2665李赫宰拍了拍胡婧仪的马屁，说你好美啊\u2665\u2665\u2665");
                var colorList = new Array("#f43f5e", "#ec4899", "#d946ef", "#a855f7", "#6366f1", "#38bdf8", "#2dd4bf", "#4ade80", "#fbbf24", "#94a3b8")
                var $i = $("<span/>").text(a[a_index]);
                a_index = (a_index + 1) % a.length;
                c_index = (c_index + 1) % colorList.length;
                var x = e.pageX, y = e.pageY;
                $i.css({
                    "z-index": 99999,
                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": colorList[c_index]
                });
                $("body").append($i);
                $i.animate({ "top": y - 180, "opacity": 0 }, 1500, function () {
                    $i.remove();
                });
            });
        });
    </script>
